# Full HA (6+ node) Topology Defaults
# Suitable for production workloads with dedicated workers

topology:
  name: full
  nodeCount: 6
  controlPlaneCount: 3
  workerCount: 3    # Separate worker nodes

  # Replica defaults for full HA
  replicas:
    default: 3        # Standard HA with 3 replicas
    critical: 5       # Critical apps can scale higher

  # PodDisruptionBudget strategy
  pdb:
    enabled: true
    minAvailable: 2   # Maintain 2 pods during disruptions (allows rolling updates)

  # Resource defaults (full production sizing)
  resources:
    small:
      requests:
        memory: "512Mi"
        cpu: "250m"
      limits:
        memory: "1Gi"
        cpu: "1000m"
    medium:
      requests:
        memory: "1Gi"
        cpu: "500m"
      limits:
        memory: "2Gi"
        cpu: "2000m"
    large:
      requests:
        memory: "2Gi"
        cpu: "1000m"
      limits:
        memory: "4Gi"
        cpu: "4000m"

  # HorizontalPodAutoscaler strategy
  hpa:
    enabled: true
    minReplicas: 3
    maxReplicas: 10   # Can scale higher with more nodes
    targetCPUUtilization: 70
