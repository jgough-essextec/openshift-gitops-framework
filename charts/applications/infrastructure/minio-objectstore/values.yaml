cluster:
  top_level_domain: example.com
  name: cluster
  admin_email: admin@example.com
  timezone: America/New_York

application:
  name: MinIO ObjectStore
  group: Infrastructure
  icon: simple-icons:minio
  iconColor: "#c72e49"
  image: "https://min.io/resources/img/logo/MINIO_Bird.png"
  description: "High-performance S3-compatible object storage"

# MinIO ObjectStore Configuration
objectstore:
  enabled: true
  name: cluster-objectstore
  namespace: aistor
  
  # Storage Configuration
  storage:
    # Storage class to use for persistent volumes
    storageClassName: "truenas-iscsi"
    # Size per volume
    volumeSize: "100Gi"
  
  # Pool Configuration
  pools:
    - name: pool-0
      servers: 4
      volumesPerServer: 4
      securityContext:
        fsGroupChangePolicy: OnRootMismatch
        runAsUser: 1000
        runAsGroup: 1000
  
  # Service Configuration
  service:
    type: ClusterIP
    port: 9000
    consolePort: 9001
  
  # Security Configuration
  security:
    # TLS Configuration
    tls:
      enabled: true
      # Certificate secret name (optional)
      # certSecret: minio-tls-cert
    
    # Root credentials (will be generated if not provided)
    # rootUser: "admin"
    # rootPassword: "changeme123"
  
  # Resource Configuration
  resources:
    requests:
      memory: "1Gi"
      cpu: "500m"
    limits:
      memory: "2Gi"
      cpu: "1"
  
  # Monitoring Configuration
  monitoring:
    enabled: true
    path: "/minio/v2/metrics/cluster"
    port: 9000
    scrape: true
  
  # Console Configuration
  console:
    enabled: true
    replicas: 2
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "200m"

# Route/Ingress Configuration (OpenShift specific)
route:
  enabled: true
  api:
    host: minio-api
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  console:
    host: minio-console
    termination: edge
    insecureEdgeTerminationPolicy: Redirect