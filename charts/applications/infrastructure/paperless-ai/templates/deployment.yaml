---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ .Release.Name }}
      enableServiceLinks: false
      containers:
      - name: paperless-ai
        image: {{ .Values.pods.main.image.repository }}:{{ .Values.pods.main.image.tag }}
        ports:
        - containerPort: {{ .Values.application.port }}
          name: http
          protocol: TCP
        env:
        - name: PAPERLESS_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secret
              key: paperless-api-token
        {{- range $key, $value := .Values.pods.main.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        volumeMounts:
        - name: config
          mountPath: /app/data
        - name: logs
          mountPath: /app/logs
        - name: openapi
          mountPath: /app/OPENAPI
        resources:
          {{- toYaml .Values.pods.main.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5

      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-config
      - name: logs
        emptyDir: {}
      - name: openapi
        emptyDir: {}
