apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: paperless-gpt
        image: "{{ .Values.pods.main.image.repository }}:{{ .Values.pods.main.image.tag }}"
        ports:
        - containerPort: {{ .Values.application.port }}
          name: http
          protocol: TCP
        env:
        - name: PAPERLESS_API_URL
          value: "{{ .Values.env.PAPERLESS_API_URL }}"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secret
              key: openai-api-key
        - name: GPT_MODEL
          value: "{{ .Values.env.GPT_MODEL }}"
        - name: ENABLE_OCR
          value: "{{ .Values.env.ENABLE_OCR }}"
        - name: ENABLE_METADATA_EXTRACTION
          value: "{{ .Values.env.ENABLE_METADATA_EXTRACTION }}"
        resources:
{{ .Values.pods.main.resources | toYaml | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
