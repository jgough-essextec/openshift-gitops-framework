apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ .Release.Name }}
      securityContext:
        fsGroup: 1000
      containers:
      - name: paperless-ngx
        image: "{{ .Values.pods.main.image.repository }}:{{ .Values.pods.main.image.tag }}"
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
        ports:
        - containerPort: {{ .Values.application.port }}
          name: http
          protocol: TCP
        env:
        - name: PAPERLESS_URL
          value: "https://{{ .Release.Name }}.apps.{{ .Values.cluster.name }}.{{ .Values.cluster.top_level_domain }}"
        - name: PAPERLESS_TIME_ZONE
          value: "{{ .Values.cluster.timezone }}"
        - name: PAPERLESS_REDIS
          value: "{{ .Values.env.PAPERLESS_REDIS }}"
        - name: PAPERLESS_OCR_LANGUAGE
          value: "{{ .Values.env.PAPERLESS_OCR_LANGUAGE }}"
        - name: USERMAP_UID
          value: "1000"
        - name: USERMAP_GID
          value: "1000"
        - name: PAPERLESS_TIKA_ENABLED
          value: "{{ .Values.env.PAPERLESS_TIKA_ENABLED }}"
        - name: PAPERLESS_TIKA_ENDPOINT
          value: "{{ .Values.env.PAPERLESS_TIKA_ENDPOINT }}"
        - name: PAPERLESS_TIKA_GOTENBERG_ENDPOINT
          value: "{{ .Values.env.PAPERLESS_TIKA_GOTENBERG_ENDPOINT }}"
        - name: PAPERLESS_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secret
              key: secret-key
        - name: PAPERLESS_ADMIN_USER
          value: "admin"
        - name: PAPERLESS_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secret
              key: admin-password
        - name: PAPERLESS_ADMIN_MAIL
          value: "{{ .Values.cluster.admin_email }}"
        volumeMounts:
        - name: data
          mountPath: /usr/src/paperless/data
        - name: media
          mountPath: /usr/src/paperless/media
        - name: consume
          mountPath: /usr/src/paperless/consume
        resources:
{{ .Values.pods.main.resources | toYaml | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

      - name: redis
        image: "{{ .Values.pods.redis.image.repository }}:{{ .Values.pods.redis.image.tag }}"
        ports:
        - containerPort: 6379
          name: redis
          protocol: TCP
        resources:
{{ .Values.pods.redis.resources | toYaml | nindent 10 }}
        livenessProbe:
          tcpSocket:
            port: redis
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: redis
          initialDelaySeconds: 5
          periodSeconds: 5

      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-data
      - name: media
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-media
      - name: consume
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-consume
