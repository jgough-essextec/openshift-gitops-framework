{{- if .Values.backend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo.fullname" . }}-backend
  labels:
    {{- include "todo.backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "todo.backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "todo.backend.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "todo.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: {{ .Values.backend.securityContext.runAsNonRoot }}
        {{- with .Values.backend.securityContext.runAsUser }}
        runAsUser: {{ . }}
        {{- end }}
        {{- with .Values.backend.securityContext.fsGroup }}
        fsGroup: {{ . }}
        {{- end }}
        seccompProfile:
          {{- toYaml .Values.backend.securityContext.seccompProfile | nindent 10 }}
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - name: {{ .Values.backend.service.name }}
              containerPort: {{ .Values.backend.service.targetPort }}
              protocol: TCP
          env:
            {{- toYaml .Values.backend.env | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.backend.service.name }}
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.backend.service.name }}
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
          securityContext:
            allowPrivilegeEscalation: {{ .Values.backend.securityContext.allowPrivilegeEscalation }}
            capabilities:
              {{- toYaml .Values.backend.securityContext.capabilities | nindent 14 }}
          volumeMounts:
            {{- if .Values.backend.persistence.enabled }}
            - name: data
              mountPath: {{ .Values.backend.persistence.mountPath }}
            {{- end }}
      volumes:
        {{- if .Values.backend.persistence.enabled }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "todo.fullname" . }}-backend-data
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
