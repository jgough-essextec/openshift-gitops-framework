{{- if .Values.speaker.enabled }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: metallb-speaker
  namespace: {{ .Values.namespace.name }}
  labels:
    app.kubernetes.io/name: metallb-speaker
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: metallb-speaker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: metallb-speaker
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      hostNetwork: true
      containers:
      - name: speaker
        image: {{ .Values.speaker.image.repository }}:{{ .Values.speaker.image.tag }}
        imagePullPolicy: {{ .Values.speaker.image.pullPolicy }}
        args:
        - --log-level={{ .Values.speaker.logLevel }}
        ports:
        - name: metrics
          containerPort: 7472
          protocol: TCP
        - name: memberlist-tcp
          containerPort: 7946
          protocol: TCP
        - name: memberlist-udp
          containerPort: 7946
          protocol: UDP
        resources:
          {{- toYaml .Values.speaker.resources | nindent 10 }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            add:
            - NET_RAW
            drop:
            - ALL
          readOnlyRootFilesystem: true
        env:
        - name: METALLB_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: METALLB_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
      {{- if .Values.speaker.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.speaker.nodeSelector | nindent 8 }}
      {{- end }}
      {{- if .Values.speaker.tolerations }}
      tolerations:
        {{- toYaml .Values.speaker.tolerations | nindent 8 }}
      {{- end }}
{{- end }}
