  # High availability settings
  ha:
    podDisruptionBudgets:
      enabled: true
    podAntiAffinity:
      enabled: true

  # Backup configuration
  backup:
    kasten:
      enabled: true
      retention:
        daily: 7
        weekly: 4
        monthly: 12
