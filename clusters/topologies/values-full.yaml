---
# Full HA cluster configuration (6+ nodes)
# This file defines settings specific to full topology

clusterGroup:
  name: full
  topology: full
  region: datacenter
  isHubCluster: false
  nodeCount: 6

  # Full uses ODF storage with more replicas
  storage:
    default:
      provider: odf
      className: ocs-storagecluster-ceph-rbd
    truenas:
      enabled: false  # Disable TrueNAS for full
    odf:
      enabled: true
      nodeCount: 6
      storageClassName: ocs-storagecluster-ceph-rbd
      cephfsStorageClassName: ocs-storagecluster-cephfs
      deviceSets:
        - name: ocs-deviceset
          count: 2
          replica: 3
          dataPVCTemplate:
            spec:
              storageClassName: localblock
              volumeMode: Block
              resources:
                requests:
                  storage: 1Ti
    metallb:
      enabled: false

  # Common components
  commonComponents:
    externalSecrets:
      enabled: true
      backend: vault
    certManager:
      enabled: true
    nfd:
      enabled: true
    vpa:
      enabled: true
    goldilocks:
      enabled: true
    gatus:
      enabled: true
    customErrorPages:
      enabled: true

  # Regional components
  regionalComponents:
    hub:
      acm:
        enabled: false
      multiclusterEngine:
        enabled: false

  # Application stacks - Full HA topology (6+ nodes, full resources)
  applicationStacks:
