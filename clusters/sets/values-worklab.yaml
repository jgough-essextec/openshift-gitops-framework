---
# Work Lab Cluster Set Configuration
# For work lab clusters at IBM or other enterprise environments

clusterSet:
  name: worklab
  environment: enterprise
  location: "TBD"

# Work lab defaults - ALL clusters get these (except TrueNAS)
platformComponents:
  # Security & Secrets
  externalSecrets:
    enabled: true
  certManager:
    enabled: true  # Different certificate provider needed

  # Node & Resource Management
  nfd:
    enabled: true
  vpa:
    enabled: true
  goldilocks:
    enabled: true
  systemReservation:
    enabled: true

  # Monitoring & Health
  gatus:
    enabled: true
  customErrorPages:
    enabled: true

  # Hardware & GPU
  genericDevicePlugin:
    enabled: true
  amdGpu:
    enabled: false  # TBD per cluster
  intelGpu:
    enabled: false  # TBD per cluster

  # Storage - NO TrueNAS for work lab
  truenas:
    enabled: false  # Not available in work lab
  synology:
    enabled: false

  # Networking
  metallb:
    enabled: false

  # Backup & HA
  kasten:
    enabled: false
  keepalived:
    enabled: true

  # Multi-cluster Management
  acm:
    enabled: false  # Enable on hub if present
  multiclusterEngine:
    enabled: false  # Enable on hub if present

  # Tweaks
  argoCdResourceConfig:
    enabled: true
  disableMasterSecondaryInterfaces:
    enabled: false  # TBD per cluster
  disableWorkerSecondaryInterfaces:
    enabled: false  # TBD per cluster
  snapshotFinalizerRemover:
    enabled: true

# Storage configuration for work lab (no default - must be configured per cluster)
storage:
  default:
    provider: odf  # Or enterprise storage
    className: ocs-storagecluster-ceph-rbd

  # ODF for work lab clusters
  odf:
    enabled: true
    nodeCount: 3
    storageClassName: ocs-storagecluster-ceph-rbd

# Certificates - Different provider for work lab
certificates:
  # TBD - will need different certificate provider
  # Options: internal CA, different ACME provider, etc.
  letsencrypt:
    enabled: false

# External Secrets - Different backend for work lab
externalSecrets:
  # TBD - may use different Infisical project or different provider
  secret: worklab-secrets
  infisical:
    projectSlug: worklab  # Different project
    environmentSlug: prod

# ArgoCD configuration
argocd:
  enabled: true

