---
# Cloud Cluster Set Configuration
# For ROSA, ARO, IBM Cloud OpenShift, TechZone, Partner Demo environments

clusterSet:
  name: cloud
  environment: cloud
  cloudProvider: ""  # rosa, aro, ibmcloud, techzone, partnerdemo

# Cloud defaults - minimal platform components
platformComponents:
  # Security & Secrets
  externalSecrets:
    enabled: true
  certManager:
    enabled: true  # Cloud-managed certificates

  # Node & Resource Management
  nfd:
    enabled: true
  vpa:
    enabled: false  # May not be needed in cloud
  goldilocks:
    enabled: false  # May not be needed in cloud
  systemReservation:
    enabled: false  # Not applicable in cloud

  # Monitoring & Health
  gatus:
    enabled: false  # Cloud monitoring may be preferred
  customErrorPages:
    enabled: false

  # Hardware & GPU
  genericDevicePlugin:
    enabled: false
  amdGpu:
    enabled: false
  intelGpu:
    enabled: false

  # Storage - Cloud-managed storage
  truenas:
    enabled: false
  synology:
    enabled: false

  # Networking
  metallb:
    enabled: false  # Cloud load balancers

  # Backup & HA
  kasten:
    enabled: false
  keepalived:
    enabled: false

  # Multi-cluster Management
  acm:
    enabled: false
  multiclusterEngine:
    enabled: false

  # Tweaks
  argoCdResourceConfig:
    enabled: true
  disableMasterSecondaryInterfaces:
    enabled: false
  disableWorkerSecondaryInterfaces:
    enabled: false
  snapshotFinalizerRemover:
    enabled: false

# Storage - Cloud-managed
storage:
  default:
    provider: cloud
    className: gp3  # AWS EBS gp3, or cloud-specific

# Certificates - Cloud-managed
certificates:
  # Cloud certificate providers
  cloudProvider:
    enabled: true

# External Secrets - Cloud secret backend
externalSecrets:
  secret: cloud-secrets
  # Configure per cloud provider

# ArgoCD configuration
argocd:
  enabled: true

